variables:
  ENVIRONMENT:
    description: "Select the environment. Valid options are: 'DEV'"
    value: "DEV"
    options:
      - "DEV"

  PARALLELISM:
    description: "Select the Nb of parallel tests"
    value: "2"  

  FEATURE:
